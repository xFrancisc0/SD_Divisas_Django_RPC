<!--template principal de ventas-->
{% extends 'divisas.html' %}
{% load staticfiles %}

{% block title %}
Vender
{% endblock %}


{% block contenido %}

<h2>Vender divisas</h2>
<div class="row">
	<div class="col-lg-10">
			<!--abrimos la ventana modal que nos permitira realizar la compra presionando el boton-->
		<a onclick="return abrir_modal('{% url 'realizar_venta' %}')" class="btn btn-primary active" role="button">
			Realizar Venta
		</a>
	</div>
</div>
<p></p>

<div id="popup" class="modal fade" role="dialog">

</div>

<!--scripts que manejan la abertura y cierre de la ventana modal-->
<script>
function abrir_modal(url)
{
	$('#popup').load(url, function()
	{
		$(this).modal('show');
	});
	return false;
}

function cerrar_modal()
{
	$('#popup').modal('hide');
	return false;
}


</script>
{% endblock %}
