{% extends 'divisas.html' %}
{% load staticfiles %}

{% block title %}
Comprar
{% endblock %}


{% block contenido %}

<h2>Comprar divisas</h2>
<div class="row">
	<div class="col-lg-10">
		<a onclick="return abrir_modal('{% url 'realizar_compra' %}')" class="btn btn-primary active" role="button">
			Realizar Compra
		</a>
	</div>
</div>
<p></p>

<div id="popup" class="modal fade" role="dialog">

</div>
<script>
function abrir_modal(url)
{
	$('#popup').load(url, function()
	{
		$(this).modal('show');
	});
	return false;
}

function cerrar_modal()
{
	$('#popup').modal('hide');
	return false;
}


</script>
{% endblock %}
